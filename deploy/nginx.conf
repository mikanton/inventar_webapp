server {
    listen 8081;
    server_name _;
    root /var/www/html/inventar-webapp;
    index index.php index.html;

    # Logging
    access_log /var/log/nginx/inventar_access.log;
    error_log /var/log/nginx/inventar_error.log;

    # Optimizations
    sendfile on;
    tcp_nopush on;
    client_max_body_size 10M;

    # Security: Deny access to sensitive files
    location ~* \.(db|json|git|sh|md|txt)$ {
        deny all;
        return 404;
    }

    location ~ /\. {
        deny all;
    }

    # Main Router
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP Handling
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        
        # Adjust socket if needed (default for RPi / Debian)
        fastcgi_pass unix:/run/php/php-fpm.sock; 
        
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Caching for static assets
    location ~* \.(css|js|ico|svg|png|jpg)$ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }
}
